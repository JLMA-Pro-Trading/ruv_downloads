name: Update Ruvnet Packages

on:
  schedule:
    # Run every 12 hours (e.g., 00:00 and 12:00)
    - cron: '0 */12 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Make scripts executable
        run: |
          chmod +x crates/download_ruvnet_crates.sh
          chmod +x npmjs/download_ruvnet_packages.sh

      - name: Update Crates
        run: ./crates/download_ruvnet_crates.sh --discover

      - name: Update NPM Packages
        run: ./npmjs/download_ruvnet_packages.sh --discover

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: update ruvnet packages [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
