<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural DNA Evolution Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00ff88, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 5px;
            color: #888;
            font-size: 0.9em;
        }
        
        input, select, button {
            padding: 10px;
            border: 1px solid #333;
            background: #0a0a0a;
            color: #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
        }
        
        button {
            cursor: pointer;
            background: linear-gradient(45deg, #00ff88, #0088ff);
            color: #000;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .visualization {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            height: 300px;
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }
        
        .dna-display {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .dna-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #222;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff88;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        
        .network-viz {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 5px;
            padding: 20px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            background: #ff00441a;
            border: 1px solid #ff0044;
            color: #ff6688;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .evolving {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¬ Neural DNA Evolution</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="topology">Network Topology</label>
                <input type="text" id="topology" value="4,8,4,2" placeholder="e.g., 4,8,4,2">
            </div>
            
            <div class="control-group">
                <label for="activation">Activation Function</label>
                <select id="activation">
                    <option value="sigmoid">Sigmoid</option>
                    <option value="relu">ReLU</option>
                    <option value="tanh">Tanh</option>
                    <option value="leaky_relu">Leaky ReLU</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="population">Population Size</label>
                <input type="number" id="population" value="50" min="10" max="1000">
            </div>
            
            <div class="control-group">
                <label for="mutation-rate">Mutation Rate</label>
                <input type="range" id="mutation-rate" min="0" max="100" value="10">
                <span id="mutation-rate-display">10%</span>
            </div>
            
            <div class="control-group">
                <label>&nbsp;</label>
                <button id="create-btn">Create DNA</button>
            </div>
            
            <div class="control-group">
                <label>&nbsp;</label>
                <button id="evolve-btn">Start Evolution</button>
            </div>
        </div>
        
        <div class="dna-display">
            <h2>Current Best DNA</h2>
            <div class="dna-stats">
                <div class="stat-card">
                    <div class="stat-value" id="generation">0</div>
                    <div class="stat-label">Generation</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="fitness">0.00</div>
                    <div class="stat-label">Fitness</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="diversity">0.00</div>
                    <div class="stat-label">Diversity</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="neurons">0</div>
                    <div class="stat-label">Neurons</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="weights">0</div>
                    <div class="stat-label">Weights</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="mutation-count">0</div>
                    <div class="stat-label">Mutations</div>
                </div>
            </div>
            
            <div class="network-viz" id="network-viz">
                <div class="loading">Create DNA to visualize network</div>
            </div>
        </div>
        
        <div class="visualization">
            <div class="chart-container">
                <h3>Fitness History</h3>
                <canvas id="fitness-chart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3>Population Diversity</h3>
                <canvas id="diversity-chart"></canvas>
            </div>
        </div>
        
        <div id="error-container"></div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
